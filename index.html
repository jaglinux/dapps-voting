<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Opinion Poll</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Party</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>bjp</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>cong</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>others</td>
          <td id="candidate-3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
  <input type="text" id="candidate" />
  <a href="#" onclick="voteForParty()" class="btn btn-primary">Vote</a>
  </div>
  <br>
  <a href="#" onclick="kill()" class="btn btn-primary">Kill the contract</a>
  <br>
  <br>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Description</th>
          <th>Value in Blockchain</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Main Contract Address</td>
          <td id="main_addr"></td>
        </tr>
        <tr>
          <td>Main Contract hash</td>
          <td id="main_hash"></td>
        </tr>
      </tbody>
  </div>
  
  <div class="table-responsive">
    <table id="my_table" class="table table-bordered">
  </div>
</body>
<script type = "text/javascript"
   src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./node_modules/web3/dist/web3.js"></script>
<script src="./index.js"></script>
</html>
